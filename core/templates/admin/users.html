{% extends 'admin/base.html'%}

{% block page_content %}
    {%for user in users %}
<div style="display:flex;">
    <p>Id: {{user.id}}</p><p>Name: {{user.name}}</p>
    <p>Email: {{user.email}}</p>
    <p>{{user.token.key}}</p>
    <a href="{% url 'delete_user' user.id %}">delete</a>
</div>


     {%endfor%}

{% endblock page_content%}
